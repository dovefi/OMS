<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMS自动运维平台</title>
</head>
<body>
{% if user_list %}
    <ul>
        {% for user in user_list %}
            <li> {{ user.user_name }} </li>
            <li> {{ user.user_email }} </li>
        {% endfor %}
    </ul>
{% else %}
<p> no user </p>
{% endif %}
</body>
</html>
